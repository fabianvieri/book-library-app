<div class="container">
  <h2 class="text-warning fs-4 mb-2 text-uppercase">Login</h2>
  <h3 class="text-white fs-6">Admin Login</h3>
  <form [formGroup]="authForm" (ngSubmit)="onLogin()" class="text-white w-50">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Email"
        formControlName="email"
        required
      />
      <span
        class="text-danger"
        *ngIf="
          !authForm.get('email')!.valid &&
          (authForm.get('email')!.dirty || authForm.get('email')!.touched)
        "
      >
        Invalid Email
      </span>
    </div>
    <div class="form-group">
      <label for="toDate">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        formControlName="password"
        required
      />
      <span
        class="text-danger"
        *ngIf="
          !authForm.get('password')!.valid &&
          (authForm.get('password')!.dirty || authForm.get('password')!.touched)
        "
      >
        Invalid Password
      </span>
    </div>
    <span class="badge bg-danger fs-6 my-2" *ngIf="isError">
      Wrong Email or Password
    </span>
    <button
      type="submit"
      class="btn btn-warning mt-2 w-100"
      [disabled]="!authForm.valid"
    >
      Login
    </button>
  </form>
</div>
