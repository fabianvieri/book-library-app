<div class="d-flex">
  <nav
    class="d-flex flex-column flex-shrink-0 py-3 ps-3 pe-4 text-white bg-dark rounded-start"
    style="width: 310px"
  >
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a
          routerLink="/books"
          routerLinkActive="active"
          class="nav-link"
          aria-current="page"
          ><i class="bi bi-house-fill me-1"></i>Books Display</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/admin/books" routerLinkActive="active" class="nav-link"
          ><i class="bi bi-book-fill me-1"></i>Books Management</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/admin/loans" routerLinkActive="active" class="nav-link"
          ><i class="bi bi-calendar-week-fill me-1"></i>Books Loan Management</a
        >
      </li>
      <li class="nav-item">
        <a
          routerLink="/admin/categories"
          routerLinkActive="active"
          class="nav-link"
          ><i class="bi bi-bookmarks-fill me-1"></i>Books Category Management</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/admin/users" routerLinkActive="active" class="nav-link"
          ><i class="bi bi-people-fill me-1"></i>Users Management</a
        >
      </li>
    </ul>
    <hr />
    <div class="auth-link">
      <ul class="nav text-small d-flex flex-column">
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a class="nav-link text-warning" routerLink="/login">Login</a>
        </li>
        <div *ngIf="isAuthenticated">
          <p class="text-white m-0 nav-link">
            Login as
            <span class="fw-bold text-uppercase text-warning">{{
              adminName
            }}</span>
          </p>
          <li class="nav-item">
            <a class="nav-link text-warning" routerLink="#" (click)="onLogout()"
              >Logout</a
            >
          </li>
        </div>
      </ul>
    </div>
  </nav>
  <ng-content></ng-content>
</div>
