<h3 class="text-white fs-6">Book List</h3>
<app-spinner *ngIf="isLoading"></app-spinner>
<p *ngIf="!isLoading && isError" class="text-danger fw-bold">
  Error Getting Book
</p>
<div *ngIf="!isLoading && !isError" class="d-flex flex-column book-list">
  <app-loan *ngFor="let book of books" [book]="book"></app-loan>
</div>
