<div class="container">
  <div class="d-flex">
    <div class="me-3">
      <img class="mw-100" [src]="book.coverUrl" [alt]="book.title" />
    </div>
    <div class="">
      <p class="text-white fs-4">
        <span class="text-warning fw-bold">Title : </span>{{ book.title }}
      </p>
      <p class="text-white fs-4">
        <span class="text-warning fw-bold">Auhtor : </span>{{ book.author }}
      </p>
      <p class="text-white fs-4">
        <span class="text-warning fw-bold">Publisher : </span
        >{{ book.publisher }}
      </p>
      <p class="text-white fs-4">
        <span class="text-warning fw-bold">Category : </span>{{ book.category }}
      </p>
    </div>
  </div>
</div>
