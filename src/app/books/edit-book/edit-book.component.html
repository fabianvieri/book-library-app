<h3 class="text-white fs-6 text-uppercase">Edit Book</h3>
<form [formGroup]="bookForm" (ngSubmit)="onEditBook()" class="text-white w-50">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="email"
      class="form-control"
      id="title"
      placeholder="Title"
      formControlName="title"
      required
    />
    <span
      class="text-danger"
      *ngIf="
        !bookForm.get('title')!.valid &&
        (bookForm.get('title')!.dirty || bookForm.get('title')!.touched)
      "
    >
      Invalid Title
    </span>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input
      type="text"
      class="form-control"
      id="author"
      placeholder="Author"
      formControlName="author"
      required
    />
    <span
      class="text-danger"
      *ngIf="
        !bookForm.get('author')!.valid &&
        (bookForm.get('author')!.dirty || bookForm.get('author')!.touched)
      "
    >
      Invalid Author
    </span>
  </div>
  <div class="form-group">
    <label for="publisher">Publisher</label>
    <input
      type="text"
      class="form-control"
      id="publisher"
      placeholder="Publisher"
      formControlName="publisher"
      required
    />
    <span
      class="text-danger"
      *ngIf="
        !bookForm.get('publisher')!.valid &&
        (bookForm.get('publisher')!.dirty || bookForm.get('publisher')!.touched)
      "
    >
      Invalid Publisher
    </span>
  </div>
  <div class="form-group">
    <label for="cover">Cover URL</label>
    <input
      type="text"
      class="form-control"
      id="cover"
      placeholder="Cover URL"
      formControlName="coverUrl"
      required
    />
    <span
      class="text-danger"
      *ngIf="
        !bookForm.get('coverUrl')!.valid &&
        (bookForm.get('coverUrl')!.dirty || bookForm.get('coverUrl')!.touched)
      "
    >
      Invalid Cover URL
    </span>
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select
      class="form-select"
      formControlName="category"
      aria-label="select book category"
      id="category"
    >
      <option value="" selected>Choose Category</option>
      <option *ngFor="let ctg of categories" [ngValue]="ctg.name">
        {{ ctg.name }}
      </option>
    </select>
    <span
      class="text-danger"
      *ngIf="
        !bookForm.get('category')!.valid &&
        (bookForm.get('category')!.dirty || bookForm.get('category')!.touched)
      "
    >
      Invalid Category
    </span>
  </div>
  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input
      min="0"
      step="1"
      type="number"
      class="form-control"
      id="quantity"
      placeholder="Quantity"
      formControlName="quantity"
      required
    />
    <span
      class="text-danger"
      *ngIf="
        !bookForm.get('quantity')!.valid &&
        (bookForm.get('quantity')!.dirty || bookForm.get('quantity')!.touched)
      "
    >
      Invalid Quantity
    </span>
  </div>
  <span class="badge bg-danger fs-6" *ngIf="isError"> Error Edit Book </span>
  <span class="badge bg-success fs-6" *ngIf="isSuccess">
    Success Edit Book
  </span>
  <button
    type="submit"
    class="btn btn-warning mt-2 w-100"
    [disabled]="!bookForm.valid"
  >
    Edit
  </button>
  <a routerLink="/books" class="btn btn-success mt-2 w-100">Book List</a>
</form>
