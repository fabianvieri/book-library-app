<div class="d-flex justify-content-between align-items-center mb-2">
  <h3 class="text-white fs-6 text-uppercase">Book List</h3>
  <a class="btn btn-warning" routerLink="/books/add">Add Book</a>
</div>

<div class="d-flex flex-column book-list">
  <div
    class="text-white d-flex justify-content-between book align-items-center rounded p-2"
    *ngFor="let book of books"
  >
    <div class="d-flex align-items-center">
      <img src="{{ book.coverUrl }}" alt="test" class="mw-100 me-2" />
      <p class="m-0">{{ book.title }}</p>
    </div>
    <div>
      <span class="badge text-bg-warning me-2">4</span>
      <button class="btn btn-dark">Edit</button>
    </div>
  </div>
</div>
