<div class="d-flex justify-content-between align-items-center mb-2">
  <h3 class="text-white fs-6 text-uppercase">Book List</h3>
  <a class="btn btn-warning" routerLink="/books/add">Add Book</a>
</div>
<app-spinner *ngIf="isLoading"></app-spinner>
<p class="text-danger fw-bold" *ngIf="!isLoading && isError">
  Error Getting Book
</p>
<div *ngIf="!isLoading && !isError" class="d-flex flex-column book-list">
  <app-book *ngFor="let book of books" [book]="book"></app-book>
</div>
