<h3 class="text-white fs-6">Add User</h3>
<form [formGroup]="userForm" (ngSubmit)="onAddUser()" class="text-white w-50">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="Name"
      formControlName="name"
      required
    />
    <span
      class="text-danger"
      *ngIf="
        !userForm.get('name')!.valid &&
        (userForm.get('name')!.dirty || userForm.get('name')!.touched)
      "
    >
      Invalid Name
    </span>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="Email"
      formControlName="email"
      required
    />
    <span
      class="text-danger"
      *ngIf="
        !userForm.get('email')!.valid &&
        (userForm.get('email')!.dirty || userForm.get('email')!.touched)
      "
    >
      Invalid Email
    </span>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input
      type="text"
      class="form-control"
      id="address"
      placeholder="Address"
      formControlName="address"
      required
    />
    <span
      class="text-danger"
      *ngIf="
        !userForm.get('address')!.valid &&
        (userForm.get('address')!.dirty || userForm.get('address')!.touched)
      "
    >
      Invalid Address
    </span>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input
      type="text"
      class="form-control"
      id="phone"
      placeholder="Phone Number"
      formControlName="phone"
      required
    />
    <span
      class="text-danger"
      *ngIf="
        !userForm.get('phone')!.valid &&
        (userForm.get('phone')!.dirty || userForm.get('phone')!.touched)
      "
    >
      Invalid Phone Number
    </span>
  </div>
  <span class="badge bg-danger fs-6 my-2" *ngIf="isError">
    Error Add New User
  </span>
  <span class="badge bg-success fs-6 my-2" *ngIf="isSuccess">
    Success Add New User
  </span>
  <button
    type="submit"
    class="btn btn-warning mt-2 w-100"
    [disabled]="!userForm.valid"
  >
    Add
  </button>
  <a routerLink="/admin/users" class="btn btn-success mt-2 w-100">User List</a>
</form>
